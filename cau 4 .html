<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 4</title>
    <style>
        table{
            width: 100%;
            border: 4px solid gray;
        }
        p{
            height: 2px;
            text-align: center;   
        }
        tr{
            width: 20%;
        }
        th , td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <p>This is table caption</p>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td rowspan="3">Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 3</td>
            <td colspan="2">Data 4 and 5</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>
</html>
